<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ moment.include_moment() }}
  <title>{{ _('home_title') }}</title>
</head>
<body>
  <h1>{{ _('home_header') }}</h1>
  {% if g.user %}
    <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
  {% else %}
    <p>{{ _('not_logged_in') }}</p>
  {% endif %}
  <p>{{ _('current_time_is', current_time=moment(current_time).format('MMM D, YYYY, h:mm:ss A')) }}</p>
</body>
</html>
